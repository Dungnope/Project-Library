<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e91def3248.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <img src="./src/img/Logo for library.png" alt="Logo">
        <button data-open-modal>
            <i class="fa-solid fa-plus"></i>
            <span>Create new book</span>
        </button>
    </nav>
    <main class="container">
            <dialog data-modal>
                <span data-close-modal><i class="fa-solid fa-x"></i></span>
                <form action="" class="form__info" novalidate>
                    <fieldset>
                        <legend>Book Information</legend>
                        <label for="Book__title">Title</label><br>
                        <span class="invalid_title" aria-live="polite"></span>
                        <input type="text" name="book__name" id="Book__title" required minlength="1" "/><br>
                        <label for="Book__author">Author</label><br>
                        <span class="invalid_author" aria-live="polite"></span>
                        <input type="text" name="author__name" id="Book__author" required minlength="1"/><br>
                        <label for="Book__pages">Pages</label><br>
                        <input type="number" name="page__number" id="Book__pages" value="2" min="2" max="10000" required/><br>
                    </fieldset>
                    <div>
                        <label for="Book__ask">Had you read?</label>
                        <input type="checkbox" id="Book__ask">
                    </div>
                    <button newbook>Add</button>
                </form>
            </dialog>
    <ul class="container__list">

    </ul>
</main>
    <script src="./script.js"></script>
</body>
</html>
